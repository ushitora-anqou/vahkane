---
apiVersion: v1
kind: Namespace
metadata:
  name: e2e
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vahkane-controller
  namespace: e2e
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vahkane-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vahkane-controller
    spec:
      containers:
        - name: vahkane-controller
          image: controller:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: probe
              protocol: TCP
            - containerPort: 38000
              name: discord-webhook
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: probe
          readinessProbe:
            httpGet:
              path: /readyz
              port: probe
          env:
            - name: DISCORD_APPLICATION_PUBLIC_KEY
              value: "{{DISCORD_APPLICATION_PUBLIC_KEY}}"
            - name: DISCORD_APPLICATION_ID
              value: "{{DISCORD_APPLICATION_ID}}"
            - name: DISCORD_TOKEN
              value: "{{DISCORD_TOKEN}}"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      serviceAccountName: vahkane-controller
---
apiVersion: v1
kind: Service
metadata:
  name: vahkane-discord-webhook
  namespace: e2e
spec:
  type: ClusterIP
  ports:
    - name: discord-webhook
      port: 38000
      protocol: TCP
      targetPort: discord-webhook
  selector:
    app.kubernetes.io/name: vahkane-controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vahkane-controller
  namespace: e2e
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: manager-rolebinding
  namespace: e2e
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: manager-role
subjects:
  - kind: ServiceAccount
    name: vahkane-controller
    namespace: e2e
